name: Deploy Web Frontend

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'webfrontend/webfrontend/**'
      - '.github/workflows/deploy-web-frontend.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'webfrontend/webfrontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: webfrontend/webfrontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: webfrontend/webfrontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint || echo "Linting completed with warnings"
        continue-on-error: true
      
      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-frontend-build
          path: webfrontend/webfrontend/dist
          retention-days: 7
      
      # Optional: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./webfrontend/webfrontend/dist
          cname: your-custom-domain.com # Optional: Remove if not using custom domain
      
